<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./svgs/icon.svg" type="image/svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Calculadora de Propinas y Consumos</title>
</head>

<body>

	<header class="main-header">
		<h1>Calculadora de Consumos y Propinas</h1>
	</header>

	<section>
		<div class="container">
			<div class="btn-section">
				<button id="new-order" class="btn">Nueva Orden</button>
			</div>
		</div>
	</section>


	<main id="platillos" class="container bg-light mt-5 p-4 d-none">
		<h2 class="text-center my-4">Platillos</h2>
		<div class="contenido"></div>
	</main>


	<section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
		<h2 class="text-center my-4">Resumen De Consumo </h2>

		<div class="contenido row">
			<p class="text-center">AÃ±ade los elementos del pedido</p>
		</div>
	</section>

	<!-- Modal -->
	<div id="modal" class="modal hide">
		<div class="modal-content">
			<header class="modal-header">
				<h2>Restaurant App</h2>
			</header>
			<div class="modal-form">
				<form>
					<div class="field">
						<label for="table">Mesa</label>
						<input id="table" type="number" step="1" min="1" required>
					</div>
					<div class="field">
						<label for="time">Hora</label>
						<input id="time" type="time" required>
					</div>
					<div class="form-btns">
						<button type="button" id="close-modal" class="btn btn-alt">Cerrar</button>
						<button type="submit" id="submit" class="btn">Crear orden</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
